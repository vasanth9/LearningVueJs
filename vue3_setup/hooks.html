<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue3 basics</title>
    <style>
        .box{
           background-color: green;
           height: 100px;
           width: 100px;
        }
        .blue{
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>

        <button @click="toggleBox">Toggle Box</button>

        <test-box v-if="isVisible" />
        
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data:()=>{
                return {
                    isVisible: false,
                }
            }
            ,
                methods:{
                    toggleBox(){
                         this.isVisible = !this.isVisible;
                    },
                },
                updated(){
                    console.log('updated');
                }
        });
        app.component('test-box',{
            template:`
            <div class="box"></div>
            `,
            created(){
                console.log('created');
            },
            mounted(){
                console.log('mounted');
            },
            unmounted(){
                console.log('unmounted');
            }
        })
        app.mount('#app')


    </script>

</body>
</html>
