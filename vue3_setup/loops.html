<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue3 basics</title>
    <style>
        
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
       <login-form />

        
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data:()=>{
                return {
                    greeting: "Hello Vue Js",
                    isVisible: false,
                }
            }
            ,
                methods:{
                    toggleBox(){
                         this.isVisible = !this.isVisible
                    },
                    greet(greeting){
                        console.log(greeting)
                    }
                   
                }
        });
        app.component(
            'login-form',{
                template:`
                <form @submit.prevent="handleSubmit">
                    <h1>{{title}}</h1>
                    <custom-input 
                    v-for="(str,i) in inputs"
                    key="i"
                    v-model="str.value" 
                    :label="str.label"/>
                    <button>Login</button>
                </form>
                `,
                components:['custom-input'],
                data(){
                    return{
                    title:"Login Form",
                    inputs:[
                        {
                            label:"Email",
                            value:"",
                            type:"email"
                        },
                        {
                            label:"Password",
                            value:"",
                            type:"password"
                        }
                    ]
                    }

                },
                methods:{
                    handleSubmit() {
                        console.log(this.inputs[0].value,this.inputs[1].value)
                    }

                }

            }
        );
        app.component('custom-input',{
            template:`
            <label>
                {{label}}
                <input :type="type" v-model="inputValue">            
            </label>           
            `,
            props:['label','type','modelValue'],
            computed:{
                inputValue:{
                    get(){
                        return this.modelValue;
                    },
                    set(value){
                        this.$emit('update:modelValue',value);
                    }
                }
            }

        });
        app.mount('#app')


    </script>

</body>
</html>
